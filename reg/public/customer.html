<table class="table table-striped">
<thead>

  <tr> 
    <th>Sl.no</th>
    <th>Name</th>
    <th>Email Id</th>
    <th>Practice</th>
    <th>Subscription Type</th>
    <th>Validity</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="cust in Customerlogin track by $index">
    <td> {{$index+1}} </td>
    <td> {{cust.name}} </td>
    <td> {{cust.practiceEmail}} </td>
    <td> {{cust.practName}} </td>
    <td> {{cust.subscriptionType}} </td>
    <td> {{cust.practName}} </td>
    
  </tr>
</tbody>
</table>
