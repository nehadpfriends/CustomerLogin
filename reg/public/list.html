<form class="form-horizontal">
<div class="form-group">
    <label for="practiceName" class="col-sm-2 control-label">Name</label>

    </div>

<form name="myForm">

    </div>
    </div>




<div class="form-group">

    </div>

      <input type="text" class="form-control" placeholder="Country" ng-model="practiceCity.text">
    </div>
    </div>

<div class="form-group">
 <label for="practicePincode" class="col-sm-2 control-label">Pincode</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Gender" name="practicePincode" ng-model="user.practicePincode">
    </div>
    </div>


   <div class="form-group">
<form name="myForm">

   <p>{{myForm.practiceEmail.$valid}}</p>

    <button name="practicebtn" style= "text-align:center; float:center" ng-click = "showPracticeForm()"><b> Add Practice </b></button>
